
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Auto Dubber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>AI Auto Dubber</h1>
        <p>Upload your video and let AI translate & dub it.</p>
       
        <input type="file" id="uploadVideo" accept="video/*">
        <button onclick="processVideo()">Translate Video</button>
       
        <video id="videoPreview" controls></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
